name: Build and Test
on: [push, workflow_dispatch]

jobs:
  WebApp-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Install the specific version of Google Chrome
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          version: "115.0.5790.102"  # Replace with the correct Chrome version

      # Update ChromeDriver to match the installed Chrome version
      - name: Update ChromeDriver
        run: |
          CHROME_VERSION="115.0.5790.102"
          CHROMEDRIVER_VERSION="115.0.5790.102"  # Replace with the correct ChromeDriver version
          
          # Download and install the specific version of ChromeDriver
          wget -N "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/115.0.5790.102/linux64/chrome-linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          rm chromedriver_linux64.zip

      - run: dotnet restore Eventures.WebApp.SeleniumTests
      - run: dotnet build Eventures.WebApp.SeleniumTests --no-restore
      - run: dotnet test Eventures.WebApp.SeleniumTests --no-build --verbosity normal

      - run: dotnet restore Eventures.WebApp.SeleniumPOMTests
      - run: dotnet build Eventures.WebApp.SeleniumPOMTests --no-restore
      - run: dotnet test Eventures.WebApp.SeleniumPOMTests --no-build --verbosity normal

